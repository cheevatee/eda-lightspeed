- name: Fix PVC low disk space
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC info
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Set current size
      set_fact:
        current_size: "{{ pvc_info.resources[0].spec.resources.requests.storage }}"

    - name: Calculate new size
      set_fact:
        new_size: "{{ (current_size | regex_replace('Gi', '') | int + 10) }}Gi"

    - name: Update PVC size
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"
      register: pvc_update

    - name: Wait for PVC to be resized
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_status
      until: pvc_status.resources[0].status.capacity.storage | regex_replace('Gi', '') | int == new_size | regex_replace('Gi', '') | int
      retries: 10
      delay: 30

    - name: Verify PVC size
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_verify

    - name: Assert PVC size matches expected
      assert:
        that:
          - pvc_verify.resources[0].status.capacity.storage | regex_replace('Gi', '') | int == new_size | regex_replace('Gi', '') | int
        fail_msg: "PVC size did not update to {{ new_size }}"
        success_msg: "PVC size successfully updated to {{ new_size }}"