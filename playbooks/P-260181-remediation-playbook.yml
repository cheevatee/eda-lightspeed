---
- name: Fix Out-of-memory kills for ocs-metrics-exporter
  hosts: localhost
  gather_facts: no
  collections:
    - kubernetes.core

  tasks:
    - name: Gather current deployment
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: ocs-metrics-exporter
        namespace: openshift-storage
      register: deployment_info

    - name: Set current memory limits
      set_fact:
        current_memory_limit: "{{ deployment_info.resources[0].spec.template.spec.containers[0].resources.limits.memory }}"

    - name: Calculate new memory limit (increase by 50%)
      set_fact:
        new_memory_limit: "{{ (current_memory_limit | regex_replace('Gi', '') | int) * 150 | int }}Gi"

    - name: Update deployment with new memory limit
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ocs-metrics-exporter
            namespace: openshift-storage
          spec:
            template:
              spec:
                containers:
                  - name: ocs-metrics-exporter
                    resources:
                      limits:
                        memory: "{{ new_memory_limit }}"
                      requests:
                        memory: "{{ new_memory_limit }}"

    - name: Wait for deployment rollout to complete
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: ocs-metrics-exporter
        namespace: openshift-storage
      register: rollout_status
      until: rollout_status.resources[0].status.availableReplicas | int == rollout_status.resources[0].status.replicas | int
      retries: 20
      delay: 15

    - name: Gather pods after rollout
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: openshift-storage
        label_selectors:
          - app=ocs-metrics-exporter
      register: pod_info

    - name: Verify no OOMKilled events
      assert:
        that:
          - pod_info.resources | map(attribute='status.containerStatuses') | flatten | map(attribute='lastState.terminated.reason') | list | reject('equalto', 'OOMKilled') | list | length == pod_info.resources | map(attribute='status.containerStatuses') | flatten | length
        fail_msg: "One or more pods have OOMKilled termination reason."
        success_msg: "All pods are running without OOMKilled events."