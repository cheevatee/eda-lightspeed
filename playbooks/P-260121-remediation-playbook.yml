- name: Fix and verify pods stuck in pending
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Gather all pods in knative-serving
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: knative-serving
      register: pod_info

    - name: Set pending pods list
      set_fact:
        pending_pods: "{{ pod_info.resources | selectattr('status.phase', 'equalto', 'Pending') | list }}"

    - name: Delete pending pods
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: "{{ item.metadata.name }}"
            namespace: knative-serving
      loop: "{{ pending_pods }}"
      when: pending_pods | length > 0

    - name: Wait for pods to be running
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: knative-serving
      register: pod_status
      until: pod_status.resources | map(attribute='status.phase') | list | unique | length == 1 and pod_status.resources | map(attribute='status.phase') | list | first == 'Running'
      retries: 10
      delay: 30

    - name: Verify pods are running
      assert:
        that:
          - pod_status.resources | map(attribute='status.phase') | list | unique | length == 1
          - pod_status.resources | map(attribute='status.phase') | list | first == 'Running'
        fail_msg: "Pods are not running after fix."
        success_msg: "All pods are running."