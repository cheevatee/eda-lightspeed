---
- name: Fix and verify low disk space on PVC
  hosts: localhost
  gather_facts: no
  collections:
    - kubernetes.core

  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc

    - name: Extract current PVC size in Gi
      set_fact:
        current_size: "{{ pvc.resources[0].spec.resources.requests.storage | regex_replace('Gi', '') | int }}"

    - name: Calculate new PVC size (add 10Gi)
      set_fact:
        new_size_num: "{{ current_size | int + 10 }}"

    - name: Build new size string
      set_fact:
        new_size: "{{ new_size_num }}Gi"

    - name: Update PVC with new size
      kubernetes.core.k8s:
        state: present
        definition:
          kind: PersistentVolumeClaim
          apiVersion: v1
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"

    - name: Wait for PVC to reflect new size
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_updated
      until: pvc_updated.resources[0].status.capacity.storage | regex_replace('Gi', '') | int == new_size_num | int
      retries: 30
      delay: 10

    - name: Verify PVC is bound and size updated
      assert:
        that:
          - pvc_updated.resources[0].status.phase == 'Bound'
          - pvc_updated.resources[0].status.capacity.storage | regex_replace('Gi', '') | int == new_size_num | int