- name: Fix Out-of-memory kills for ocs-metrics-exporter
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current deployment
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        namespace: openshift-storage
        name: ocs-metrics-exporter
      register: deployment_info

    - name: Set current memory limit
      set_fact:
        current_memory: "{{ deployment_info.resources[0].spec.template.spec.containers[0].resources.limits.memory }}"

    - name: Calculate new memory limit
      set_fact:
        new_memory: "{{ (current_memory | regex_replace('Mi', '') | int) + 512 }}Mi"

    - name: Update deployment with increased memory
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ocs-metrics-exporter
            namespace: openshift-storage
          spec:
            template:
              spec:
                containers:
                  - name: ocs-metrics-exporter
                    resources:
                      limits:
                        memory: "{{ new_memory }}"
                      requests:
                        memory: "{{ new_memory }}"

    - name: Wait for deployment rollout
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        namespace: openshift-storage
        name: ocs-metrics-exporter
      register: rollout_info
      until: rollout_info.resources[0].status.updatedReplicas == rollout_info.resources[0].status.replicas
      retries: 10
      delay: 15

    - name: Gather pods for ocs-metrics-exporter
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: openshift-storage
        label_selectors:
          - app=ocs-metrics-exporter
      register: pod_info

    - name: Verify pods are running without OOMKilled
      assert:
        that:
          - pod_info.resources | length > 0
          - pod_info.resources | map(attribute='status.containerStatuses') | list | flatten | map(attribute='state.terminated.reason') | list | none
        fail_msg: "Some pods have OOMKilled or terminated."