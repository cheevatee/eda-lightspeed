---
- name: Fix and verify low disk space on PVC
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_info

    - name: Extract current PVC size in Gi
      set_fact:
        current_size_gi: "{{ pvc_info.resources[0].spec.resources.requests.storage | regex_replace('Gi', '') | int }}"

    - name: Calculate new PVC size (add 10 Gi)
      set_fact:
        new_size_gi: "{{ current_size_gi + 10 }}"

    - name: Build new size string
      set_fact:
        new_size: "{{ new_size_gi }}Gi"

    - name: Resize PVC
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"

    - name: Wait for PVC resize to complete
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_status
      until: pvc_status.resources[0].status.capacity.storage == new_size
      retries: 30
      delay: 10

    - name: Verify PVC size
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_verify

    - name: Assert PVC size matches expected
      assert:
        that:
          - pvc_verify.resources[0].status.capacity.storage == new_size
        fail_msg: "PVC size did not update to {{ new_size }}"