---
- name: Fix low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_info

    - name: Set current PVC size
      set_fact:
        current_size: "{{ pvc_info.resources[0].spec.resources.requests.storage }}"

    - name: Calculate new PVC size
      set_fact:
        new_size: "{{ (current_size | regex_replace('Gi', '') | int) + 5 }}Gi"

    - name: Update PVC size
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"
      register: pvc_update

    - name: Wait for PVC to reflect new size
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_wait
      until: pvc_wait.resources[0].status.capacity.storage | int == new_size | int
      retries: 30
      delay: 10

    - name: Verify PVC size
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_verify

    - name: Assert PVC size matches expected
      assert:
        that:
          - pvc_verify.resources[0].status.capacity.storage | int == new_size | int
        fail_msg: "PVC size did not update to {{ new_size }}"
        success_msg: "PVC size successfully updated to {{ new_size }}"