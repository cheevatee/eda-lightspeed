- name: Fix low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC info
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_info

    - name: Set current size in Gi
      set_fact:
        current_size_gi: "{{ pvc_info.resources[0].spec.resources.requests.storage | regex_replace('Gi', '') | int }}"

    - name: Calculate new size
      set_fact:
        new_size_gi: "{{ current_size_gi | int + 10 }}"

    - name: Update PVC size
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size_gi }}Gi"

    - name: Wait for PVC to be resized
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_resized
      until: pvc_resized.resources[0].status.capacity.storage | regex_replace('Gi', '') | int >= new_size_gi
      retries: 30
      delay: 10

    - name: Verify PVC capacity
      assert:
        that:
          - pvc_resized.resources[0].status.capacity.storage | regex_replace('Gi', '') | int >= new_size_gi
        fail_msg: "PVC size not updated as expected."
        success_msg: "PVC resized successfully."