- name: Fix PVC low disk space
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather PVC info
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Set current size
      set_fact:
        current_size: "{{ pvc_info.resources[0].spec.resources.requests.storage | regex_replace('Gi', '') | int }}"

    - name: Set new size
      set_fact:
        new_size: "{{ (current_size | int) + 10 }}Gi"

    - name: Expand PVC
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"

    - name: Wait for PVC to be resized
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_resized
      until: pvc_resized.resources[0].status.capacity.storage == new_size
      retries: 10
      delay: 15

    - name: Verify PVC size
      assert:
        that:
          - pvc_resized.resources[0].status.capacity.storage == new_size
        fail_msg: "PVC size did not update to {{ new_size }}"
        success_msg: "PVC size successfully updated to {{ new_size }}"