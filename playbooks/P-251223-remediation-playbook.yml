---
- name: Fix low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_info

    - name: Extract current PVC size in Gi
      set_fact:
        current_size_gi: "{{ pvc_info.resources[0].spec.resources.requests.storage | regex_replace('([0-9]+)Gi', '\\\\1') | int }}"

    - name: Calculate new PVC size (add 5Gi)
      set_fact:
        new_size_gi: "{{ current_size_gi | int + 5 }}"

    - name: Build new size string
      set_fact:
        new_size_str: "{{ new_size_gi | string }}Gi"

    - name: Update PVC size
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size_str }}"

    - name: Wait for PVC to reflect new size
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_status
      until: pvc_status.resources[0].status.capacity.storage == new_size_str
      retries: 10
      delay: 15

    - name: Verify PVC size
      assert:
        that:
          - pvc_status.resources[0].status.capacity.storage == new_size_str
        fail_msg: "PVC size did not update to {{ new_size_str }}"
        success_msg: "PVC size successfully updated to {{ new_size_str }}"