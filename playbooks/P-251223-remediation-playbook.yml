- name: Fix PVC low disk space
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC info
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_info

    - name: Set current storage size
      set_fact:
        current_size: "{{ pvc_info.resources[0].spec.resources.requests.storage }}"

    - name: Calculate new storage size
      set_fact:
        new_size: "{{ (current_size | regex_replace('Gi','') | int + 10) ~ 'Gi' }}"

    - name: Update PVC size
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"

    - name: Wait for PVC to be resized
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_resized
      until: pvc_resized.resources[0].status.capacity.storage == new_size
      retries: 30
      delay: 10

    - name: Verify PVC size
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_final

    - name: Assert PVC size matches expected
      assert:
        that:
          - pvc_final.resources[0].status.capacity.storage == new_size
        fail_msg: "PVC size did not update to {{ new_size }}"
        success_msg: "PVC size successfully updated to {{ new_size }}"