- name: Fix low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Determine current and new storage size
      set_fact:
        current_size: \"{{ pvc_info.resources[0].spec.resources.requests.storage }}\"
        new_size: >-
          {{
            (current_size | regex_replace('([0-9]+)([a-zA-Z]+)', '\\\\1') | int + 5) |
            string + (current_size | regex_replace('([0-9]+)([a-zA-Z]+)', '\\\\2'))
          }}

    - name: Patch PVC to new size
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: \"{{ new_size }}\"
      register: patch_result

    - name: Wait for PVC to reflect new size
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_status
      until: pvc_status.resources[0].status.capacity.storage == new_size
      retries: 10
      delay: 30

    - name: Verify PVC size matches expected value
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: final_pvc
      failed_when: final_pvc.resources[0].status.capacity.storage != new_size