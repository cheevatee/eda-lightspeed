- name: Fix and Verify PVC Low Disk Space
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Set current PVC size
      set_fact:
        current_size: "{{ pvc_info.resources[0].spec.resources.requests.storage }}"

    - name: Extract numeric part of current size
      set_fact:
        current_size_num: "{{ current_size | regex_replace('Gi', '') | int }}"

    - name: Calculate new size
      set_fact:
        new_size_num: "{{ current_size_num + 10 }}"

    - name: Set new size string
      set_fact:
        new_size: "{{ new_size_num }}Gi"

    - name: Resize PVC
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"

    - name: Wait for PVC to reflect new size
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_resized
      until: pvc_resized.resources[0].status.capacity.storage == new_size
      retries: 10
      delay: 30

    - name: Verify PVC resize
      assert:
        that:
          - pvc_resized.resources[0].status.capacity.storage == new_size
        fail_msg: "PVC resize failed"
        success_msg: "PVC resized successfully"