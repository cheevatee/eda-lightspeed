---
- name: Resize PVC and verify
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_info

    - name: Set current storage size
      set_fact:
        current_size: "{{ pvc_info.resources[0].spec.resources.requests.storage }}"

    - name: Calculate new storage size
      set_fact:
        new_size: "{{ (current_size | regex_replace('Gi', '') | int) + 10 }}Gi"

    - name: Resize the PVC
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
        patch: true
        patch:
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"

    - name: Wait for PVC to reflect new capacity
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_status
      until: pvc_status.resources[0].status.capacity.storage == new_size
      retries: 30
      delay: 10

    - name: Verify PVC capacity
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: final_pvc
      failed_when: final_pvc.resources[0].status.capacity.storage != new_size