---
- name: Fix and verify low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_info

    - name: Extract current PVC size in Gi
      set_fact:
        current_size_gi: "{{ pvc_info.resources[0].spec.resources.requests.storage | regex_replace('Gi', '') | int }}"

    - name: Calculate new PVC size
      set_fact:
        new_size_gi: "{{ current_size_gi + 1 }}"

    - name: Update PVC size
      kubernetes.core.k8s:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
        definition:
          spec:
            resources:
              requests:
                storage: "{{ new_size_gi }}Gi"

    - name: Wait for PVC to reflect new size
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        name: test-pvc-01
        namespace: test
      register: pvc_status
      until: pvc_status.resources[0].status.capacity.storage == "{{ new_size_gi }}Gi"
      retries: 10
      delay: 15

    - name: Verify PVC size
      assert:
        that:
          - pvc_status.resources[0].status.capacity.storage == "{{ new_size_gi }}Gi"
        fail_msg: "PVC size did not update to {{ new_size_gi }}Gi"
        success_msg: "PVC size successfully updated to {{ new_size_gi }}Gi"