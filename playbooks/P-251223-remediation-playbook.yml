---
- name: Fix and verify low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Set current PVC size (Gi)
      set_fact:
        current_size_gi: "{{ pvc_info.resources[0].spec.resources.requests.storage | regex_replace('Gi', '') | int }}"

    - name: Calculate new PVC size (Gi)
      set_fact:
        new_size_gi: "{{ current_size_gi + 1 }}"

    - name: Update PVC size
      kubernetes.core.k8s:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
        definition:
          spec:
            resources:
              requests:
                storage: "{{ new_size_gi }}Gi"

    - name: Wait for PVC to be resized
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_resized
      until: pvc_resized.resources[0].status.capacity.storage == (new_size_gi | string + 'Gi')
      retries: 30
      delay: 10

    - name: Verify PVC size
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_final

    - name: Assert PVC size matches expected
      assert:
        that:
          - pvc_final.resources[0].status.capacity.storage == (new_size_gi | string + 'Gi')
        fail_msg: "PVC size did not update to {{ new_size_gi }}Gi"
        success_msg: "PVC size successfully updated to {{ new_size_gi }}Gi"