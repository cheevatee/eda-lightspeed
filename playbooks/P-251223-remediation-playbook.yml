---
- name: Fix and verify low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Extract current storage size
      set_fact:
        current_size_gi: \"{{ pvc_info.resources[0].spec.resources.requests.storage | regex_replace('Gi', '') | int }}\"

    - name: Calculate new storage size (+1Gi)
      set_fact:
        new_size_gi: \"{{ current_size_gi + 1 }}\"
        new_size: \"{{ new_size_gi }}Gi\"

    - name: Patch PVC to new size
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: \"{{ new_size }}\"
        patch: true
        wait: true
        wait_condition:
          status.phase: Bound
        wait_timeout: 300
        wait_delay: 10

    - name: Verify PVC size has been updated
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_verify

    - name: Assert PVC storage matches new size
      assert:
        that:
          - pvc_verify.resources[0].spec.resources.requests.storage == new_size
        fail_msg: \"PVC size did not update to {{ new_size }}\"
        success_msg: \"PVC size successfully updated to {{ new_size }}\"