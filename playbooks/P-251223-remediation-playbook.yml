---
- name: Fix and verify low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Extract current PVC capacity in Gi
      set_fact:
        current_capacity_gi: "{{ pvc_info.resources[0].status.capacity.storage | regex_replace('Gi', '') | int }}"

    - name: Calculate new PVC size (increase by 5Gi)
      set_fact:
        new_size_gi: "{{ current_capacity_gi + 5 }}"

    - name: Build new size string
      set_fact:
        new_size: "{{ new_size_gi }}Gi"

    - name: Update PVC with new size
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"
      register: pvc_update

    - name: Wait for PVC to be bound after resize
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_status
      until: pvc_status.resources[0].status.phase == 'Bound'
      retries: 30
      delay: 10

    - name: Verify PVC capacity matches new size
      assert:
        that:
          - pvc_status.resources[0].status.capacity.storage == new_size
        fail_msg: "PVC capacity {{ pvc_status.resources[0].status.capacity.storage }} does not match expected {{ new_size }}"