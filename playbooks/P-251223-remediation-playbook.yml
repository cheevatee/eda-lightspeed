- name: Fix PVC low disk space
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC info
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Set current size
      set_fact:
        current_size: "{{ pvc_info.resources[0].spec.resources.requests.storage }}"

    - name: Parse numeric current size
      set_fact:
        current_size_num: "{{ current_size | regex_replace('Gi', '') | int }}"

    - name: Calculate new size
      set_fact:
        new_size_num: "{{ current_size_num | int + 10 }}"

    - name: Build new size string
      set_fact:
        new_size: "{{ new_size_num }}Gi"

    - name: Update PVC size
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"

    - name: Wait for PVC resize
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_resized
      until: pvc_resized.resources[0].spec.resources.requests.storage == new_size
      retries: 30
      delay: 10

    - name: Verify PVC size
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_final

    - name: Assert PVC size increased
      assert:
        that:
          - pvc_final.resources[0].spec.resources.requests.storage == new_size
        fail_msg: "PVC size did not increase as expected."