- name: Fix low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Set current PVC resource
      set_fact:
        pvc: "{{ pvc_info.resources[0] }}"

    - name: Calculate new storage size
      set_fact:
        new_size: "{{ (pvc.spec.resources.requests.storage | regex_replace('Gi', '') | int + 1) | string + 'Gi' }}"

    - name: Expand PVC
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"
      register: pvc_update

    - name: Wait for PVC to be resized
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_status
      until: pvc_status.resources[0].status.capacity.storage == new_size
      retries: 10
      delay: 10

    - name: Verify PVC resize
      assert:
        that:
          - pvc_status.resources[0].status.capacity.storage == new_size
        fail_msg: "PVC resize failed"
        success_msg: "PVC resized successfully"