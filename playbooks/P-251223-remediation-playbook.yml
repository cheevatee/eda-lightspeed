- name: Fix low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC info
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Set current size
      set_fact:
        current_size: \"{{ pvc_info.resources[0].status.capacity.storage }}\"

    - name: Calculate new size (increase by 10Gi)
      set_fact:
        new_size: \"{{ (current_size | regex_replace('Gi', '') | int) + 10 }}Gi\"

    - name: Patch PVC to new size
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: \"{{ new_size }}\"
      register: patch_result

    - name: Wait for PVC to be bound and size updated
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_status
      until: pvc_status.resources[0].status.phase == 'Bound' and pvc_status.resources[0].status.capacity.storage == new_size
      retries: 10
      delay: 15

    - name: Verify PVC size
      assert:
        that:
          - pvc_status.resources[0].status.capacity.storage == new_size
        fail_msg: \"PVC size did not update to {{ new_size }}\"
        success_msg: \"PVC size successfully updated to {{ new_size }}\"