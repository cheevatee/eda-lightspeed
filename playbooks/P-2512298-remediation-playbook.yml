- name: Fix BackOff event for workload redhat-operators-6jk8k
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather pods for the workload
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: openshift-marketplace
        label_selectors:
          - app=redhat-operators-6jk8k
      register: pod_info

    - name: Identify pods with ImagePullBackOff or CrashLoopBackOff
      set_fact:
        pods_to_restart: "{{ pods_to_restart | default([]) + [item.metadata.name] }}"
      loop: "{{ pod_info.resources }}"
      when: >
        (item.status.containerStatuses is defined) and
        (item.status.containerStatuses | map(attribute='state.waiting.reason') | list | intersect(['ImagePullBackOff', 'CrashLoopBackOff'])) | length > 0

    - name: Delete pods that are backâ€‘offing
      kubernetes.core.k8s:
        state: absent
        kind: Pod
        namespace: openshift-marketplace
        name: "{{ item }}"
      loop: "{{ pods_to_restart }}"

    - name: Wait for all pods to reach Running state
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: openshift-marketplace
        label_selectors:
          - app=redhat-operators-6jk8k
      register: pod_status
      retries: 10
      delay: 15
      until: >
        pod_status.resources | map(attribute='status.phase') | list | unique | length == 1 and
        pod_status.resources[0].status.phase == 'Running'

    - name: Verify all pods are running
      assert:
        that:
          - pod_status.resources | map(attribute='status.phase') | list | unique | length == 1
          - pod_status.resources[0].status.phase == 'Running'
        fail_msg: "Pods are not running as expected."
        success_msg: "All pods for workload redhat-operators-6jk8k are running."