---
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather PVC info
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Set current size
      set_fact:
        current_size: "{{ pvc_info.resources[0].spec.resources.requests.storage }}"

    - name: Extract numeric part
      set_fact:
        current_size_num: "{{ current_size | regex_replace('Gi','') | int }}"

    - name: Calculate new size
      set_fact:
        new_size_num: "{{ current_size_num + 10 }}"

    - name: Build new size string
      set_fact:
        new_size: "{{ new_size_num }}Gi"

    - name: Update PVC size
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: "{{ new_size }}"

    - name: Wait for PVC capacity to update
      kubernetes.core.k8s_info:
        api_version: v1
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_updated
      until: pvc_updated.resources[0].status.capacity.storage | regex_replace('Gi','') | int >= new_size_num
      retries: 10
      delay: 10

    - name: Verify PVC capacity
      assert:
        that:
          - pvc_updated.resources[0].status.capacity.storage | regex_replace('Gi','') | int >= new_size_num
        fail_msg: "PVC capacity not increased as expected."
        success_msg: "PVC capacity increased successfully."