---
- name: Fix and verify low disk space on PVC
  hosts: localhost
  gather_facts: no
  vars:
    pvc_name: test-pvc-01
    namespace: test
    cluster: openshift-apaclab
    new_size: 20Gi          # desired size after expansion
    threshold: 10           # percent threshold

  tasks:
    - name: Get current PVC size
      core.k8s:
        api_version: v1
        kind: PersistentVolumeClaim
        name: \"{{ pvc_name }}\"
        namespace: \"{{ namespace }}\"
      register: pvc_info

    - name: Calculate available space percentage
      set_fact:
        available_percent: \"{{ (pvc_info.resources.status.capacity.storage | regex_replace('Gi', '') | int) / (pvc_info.resources.status.capacity.storage | regex_replace('Gi', '') | int + 1) * 100 | round(2) }}\"

    - name: Expand PVC if below threshold
      core.k8s:
        api_version: v1
        kind: PersistentVolumeClaim
        name: \"{{ pvc_name }}\"
        namespace: \"{{ namespace }}\"
        patch:
          spec:
            resources:
              requests:
                storage: \"{{ new_size }}\"
      when: available_percent < threshold

    - name: Verify PVC size after expansion
      core.k8s:
        api_version: v1
        kind: PersistentVolumeClaim
        name: \"{{ pvc_name }}\"
        namespace: \"{{ namespace }}\"
      register: pvc_after

    - name: Report final PVC size
      debug:
        msg: \"PVC {{ pvc_name }} in namespace {{ namespace }} now has size {{ pvc_after.resources.spec.resources.requests.storage }}\"