---
- name: Fix and verify low disk space on PVC
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Gather current PVC information
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_info

    - name: Set current PVC size
      set_fact:
        current_size: \"{{ pvc_info.resources[0].spec.resources.requests.storage }}\"

    - name: Calculate new PVC size (increase by 10Gi)
      set_fact:
        new_size: \"{{ (current_size | regex_replace('([0-9]+)([a-zA-Z]+)', '\\\\1') | int) + 10 }}Gi\"

    - name: Patch PVC with new size
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc-01
            namespace: test
          spec:
            resources:
              requests:
                storage: \"{{ new_size }}\"

    - name: Verify PVC size after patch
      kubernetes.core.k8s_info:
        kind: PersistentVolumeClaim
        namespace: test
        name: test-pvc-01
      register: pvc_verify

    - name: Assert PVC size is updated
      assert:
        that:
          - pvc_verify.resources[0].spec.resources.requests.storage == new_size
        fail_msg: \"PVC size was not updated to {{ new_size }}\"
        success_msg: \"PVC size successfully updated to {{ new_size }}\"